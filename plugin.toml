[plugin.rest_api]
namespace = "seo/v1"
endpoints = [
    "meta",
    "meta/{id}",
    "sitemap",
    "sitemap/regenerate",
    "schema",
    "redirects",
    "redirects/{id}",
    "analysis/{id}",
